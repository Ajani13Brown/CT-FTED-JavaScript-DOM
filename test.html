<body>
    <h1 id="title">Document Manipulation with JavaScript</h1>

    <!-- Document Manipulation with JavaScript -->
    <div id="product-display">

        <!-- Form Manipulation with JavaScript -->
    </div>
    <form id = form>
        <label for="username">Username:</label>
        <input id="username" Placeholder="Username" type="text" required>

        <label for="email">Email:</label>
        <input id="email" Placeholder="email" type="email" required>

        <label for="message">Message:</label>
        <textarea id="message" type="textarea" required></textarea>

        <button type="submit">Submit</button>
    </form>

        <!-- Styling with JavaScript -->

    <div id= "Css-displays">
        <div id="box" onclick="changeColor()">Click me to change color</div>
        <button id="clickMe" onmousedown="buttonColor()"> to change color</button>
        <h2 id="textColor" onmouseover="changeTextColor()">Hover to Change text color</h2>


    </div>
    <script src="Q1-Document-Manipulation.js"></script>
